- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.config/mpv:
    ~/.config/nvim:
    ~/.config/nushell/config.nu: nushell/config.nu
    ~/.config/nushell/env.nu: nushell/env.nu
    ~/.config/nushell/sfsu_.nu: nushell/sfsu_.nu
    ~/.cache/starship/init.nu: starship/init.nu
    ~/.bashrc: bashrc
    ~/.config/wezterm/wezterm.lua:
    ~/.config/starship.toml: starship/starship.toml
    ~/.config/powershell:
    ~/.glzr/glazewm/config.yaml: desktop/glazewm.yaml
    ~/.glzr/zebar/settings.json: desktop/zebar.json

- shell:
    - git submodule sync --recursive
      # the following have to run after linking ~/.gitconfig
    - git submodule update
