- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- plugins:
    - dotbot-plugins/dotbot-brew

- install-brew: true

- brew:
    - age
    - git-lfs
    - yq
    - git
    - neovim
    - ranger
    - tmux
    - bat
    - broot
    - ctags
    - diff-so-fancy
    - duf
    - exa
    - fzf
    - hyperfine
    - procs
    - ripgrep
    - rsync
    - tldr
    - tokei
    - tree
    - zoxide
    - ctop
    - speedtest-cli
    - rclone
    - task
    - lazydocker
    - lazygit
    - cask 'ngrok
    - neofetch
  
- link:
    ~/.bash_aliases: bash-aliases-linux

- shell:
    - git submodule sync --recursive

    - git submodule update
